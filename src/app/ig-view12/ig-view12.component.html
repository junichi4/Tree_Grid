<div class="column-layout group">
  <div class="row-layout group_1">
    <h4 class="h4">
      K-rad
    </h4>
    <p class="text">
      印税・契約書システム ＞ TOP ＞ 累計著者別合計一覧
    </p>
    <igx-simple-combo type="border" [data]="menuTable1?.posts!" placeholder="0000：ログイン者名" displayKey="menu" class="single-select-combo"></igx-simple-combo>
  </div>
  <button igxButton="contained" igxRipple class="button">
    <igx-icon>
      home
    </igx-icon>
  </button>
  <div class="column-layout group_2">
    <div class="row-layout group_3"></div>
    <div class="row-layout group_4">
      <p class="text_1">
        累計期間
      </p>
      <div class="row-layout group_5">
        <igx-input-group type="border" size="small" class="input">
          <label igxLabel for="inputField"></label>
          <input name="inputField" [required]="false" [disabled]="false" igxInput igxDateTimeEditor="yyyy/MM/dd" displayFormat="shortDate" [spinLoop]="true" />
        </igx-input-group>
        <p class="text_2">
          ～
        </p>
        <igx-input-group type="border" size="small" class="input">
          <label igxLabel for="inputField"></label>
          <input name="inputField" [required]="false" [disabled]="false" igxInput igxDateTimeEditor="yyyy/MM/dd" displayFormat="shortDate" [spinLoop]="true" />
        </igx-input-group>
      </div>
    </div>
    <div class="row-layout group_6">
      <p class="text_3">
        著者名
      </p>
      <igx-input-group type="border" class="input_1">
        <input type="text" placeholder="代表著者　or　共著者" igxInput />
      </igx-input-group>
      <p class="text_4">
        品目コード
      </p>
      <igx-input-group type="border" class="input_2">
        <input type="text" igxInput />
      </igx-input-group>
    </div>
    <div class="row-layout group_6"></div>
  </div>
  <div class="row-layout group_7">
    <button igxButton="contained" igxRipple class="button_1">
      検索
    </button>
  </div>
  <div class="row-layout group_8">
    <div class="column-layout group_9">
      <div class="row-layout group_10">
        <h6 class="h6">
          販売数計
        </h6>
      </div>
      <p class="text_5">
        9,999,999
      </p>
    </div>
    <div class="column-layout group_11">
      <div class="row-layout group_10">
        <h6 class="h6">
          販売定価計
        </h6>
      </div>
      <p class="text_5">
        999,999,999.99
      </p>
    </div>
    <div class="column-layout group_11">
      <div class="row-layout group_10">
        <h6 class="h6">
          正味金額計
        </h6>
      </div>
      <p class="text_5">
        999,999,999.99
      </p>
    </div>
    <div class="column-layout group_12">
      <div class="row-layout group_10">
        <h6 class="h6">
          販売価格計
        </h6>
      </div>
      <p class="text_5">
        999,999,999.99
      </p>
    </div>
  </div>
  <div class="column-layout group_13">
    <igx-dialog [closeOnOutsideSelect]="true" #dialog15>
      <ng-container>
        <p>Excel出力しますか</p>
      </ng-container>
      <igx-dialog-actions>
        <button igxButton="flat" igxRipple [igxToggleAction]="dialog15">
          キャンセル
        </button>
        <button igxButton="flat" igxRipple [igxToggleAction]="dialog15">
          OK
        </button>
      </igx-dialog-actions>
    </igx-dialog>
    <igx-grid [data]="detailSampleTable1?.posts!" primaryKey="売上年月" height="500px" class="grid">
      <igx-grid-toolbar>
        <igx-grid-toolbar-actions>
          <igx-grid-toolbar-exporter></igx-grid-toolbar-exporter>
        </igx-grid-toolbar-actions>
        <igx-grid-toolbar-title>Grid Toolbar</igx-grid-toolbar-title>
      </igx-grid-toolbar>
      <igx-column field="売上年月" dataType="string" header="売上年月" [selectable]="false"></igx-column>
      <igx-paginator [perPage]="10"></igx-paginator>
      <igx-column field="店（コード：店名）" dataType="string" header="店（コード：店名）" [selectable]="false"></igx-column>
      <igx-column field="5桁コード：書名" dataType="string" header="5桁コード：書名" [selectable]="false"></igx-column>
      <igx-column field="コード：著者名" dataType="string" header="コード：著者名" [selectable]="false"></igx-column>
      <igx-column field="本体価格" dataType="string" header="本体価格" [selectable]="false"></igx-column>
      <igx-column field="販売価格" dataType="string" header="販売価格" [selectable]="false"></igx-column>
      <igx-column field="販売数" dataType="string" header="販売数" [selectable]="false"></igx-column>
      <igx-column field="販売定価" dataType="string" header="販売定価" [selectable]="false"></igx-column>
      <igx-column field="正味金額" dataType="string" header="正味金額" [selectable]="false"></igx-column>
      <igx-column field="請求金額" dataType="string" header="請求金額" [selectable]="false"></igx-column>
      <igx-column field="形式名" dataType="string" header="形式名" [selectable]="false"></igx-column>
    </igx-grid>
  </div>
</div>
